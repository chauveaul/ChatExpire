<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ChatExpire - Home</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="CSS/styles.css" />

        <script src="JS/codeFunctionality.js" defer></script>
        <script src="JS/buttonHandlers.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Welcome to ChatExpire</h1>
            <h3>Enter the lounge number to join the chat</h3>
            <div class="lounge-numbers">
                <input
                    type="text"
                    class="lounge-num lounge-num-1"
                    id="1"
                    maxlength="1"
                />
                <input
                    type="text"
                    class="lounge-num lounge-num-2"
                    id="2"
                    maxlength="1"
                />
                <input
                    type="text"
                    class="lounge-num lounge-num-3"
                    id="3"
                    maxlength="1"
                />
                <input
                    type="text"
                    class="lounge-num lounge-num-4"
                    id="4"
                    maxlength="1"
                />
                <input
                    type="text"
                    class="lounge-num lounge-num-5"
                    id="5"
                    maxlength="1"
                />
                <input
                    type="text"
                    class="lounge-num lounge-num-6"
                    id="6"
                    maxlength="1"
                />
            </div>
            <div class="buttons">
                <button class="join-lounge">Join Lounge</button>
                <button class="create-lounge">Create Lounge</button>
            </div>
        </div>
    </body>
</html>
